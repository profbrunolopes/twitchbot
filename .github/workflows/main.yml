name: Build
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2.1.1
        id: go
        with:
          go-version: 1.x

      - uses: actions/checkout@v2.3.1

      - name: install deps
        run: go mod download

      - name: build
        run: go build

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1

      - uses: golangci/golangci-lint-action@v2.2.0
